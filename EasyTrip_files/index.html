

<html>
<head>
<title>Easy Trip</title>
<head><link href="bootstrap-dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-dist/css/bootstrap.min.css">
  <link href="main.css" rel="stylesheet">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">    
  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
      max-height: 800px;
  }
  </style>


  <title>EasyTrip</title>
</head>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1" class=""></li>
          <li data-target="#myCarousel" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item next left">
            <img src="images/norway.jpg" alt="First slide">
          </div>
          <div class="item">
            <img src="images/france.jpg" alt="Second slide">
          </div>
          <div class="item active left">
            <img src="images/england.jpg" alt="Third slide">
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <body>
</html>
